<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Прогноз Погоды</title>
</head>
<body>
    
    <header class="header">
        <h1 class="title">Прогноз погоды</h1>

        <form class="form">
            <input class="input" type="text" placeholder="Введите название населенного пункта">
            <button class="btn">Показать</button>
        </form>
    </header>

    <div class="card">
        <h2 class="card-city">London <span>GB</span></h2>

        <div class="card-wather">
            <div class="card-value">11<sup>°c</sup></div>
            <img class="card-img" src="./img/weather1.png" alt="Weather">
        </div>

        <div class="card-desc">Cloud</div>

    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
